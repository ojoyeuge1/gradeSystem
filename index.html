        <div class="head-right">

                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

            </div>
            <div class="btm-right">
                <div class="right-top">
                    <p>University</p>
                    <p>Academics</p>
                </div>
                <div class="right-btm">
                    <a href="" class="dash">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-speedometer2" viewBox="0 0 16 16">

                          </svg>
                        <p>Dashboard</p> 
                    </a>                       
                    <a href="" class="prof">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-award" viewBox="0 0 16 16">
                            <path d="M9.669.864 8 0 6.331.864l-1.858.282-.842 1.68-1.337 1.32L2.6 6l-.306 1.854 1.337 1.32.842 1.68 1.858.282L8 12l1.669-.864 1.858-.282.842-1.68 1.337-1.32L13.4 6l.306-1.854-1.337-1.32-.842-1.68L9.669.864zm1.196 1.193.684 1.365 1.086 1.072L12.387 6l.248 1.506-1.086 1.072-.684 1.365-1.51.229L8 10.874l-1.355-.702-1.51-.229-.684-1.365-1.086-1.072L3.614 6l-.25-1.506 1.087-1.072.684-1.365 1.51-.229L8 1.126l1.356.702 1.509.229z"/>
                            <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"/>
                          </svg>
                          <p>Professor</p>

                    <a href="" class="staff">

            </div>

        </div>
        <div class="nav-left">
            
            <div class="search"></div>
        </div>
    </aside>
    <main>
        <div class="form" id="form">
            <div class="head"> <h1>RESULT</h1></div>
            <div class="form-top">
                <div class="top-head">
                    <h3>INPUT NAME</h3>
                </div>
                <div class="top-name">
                    <h4 class="fn">FIRST NAME :</h4><input type="text" placeholder="First name" id="firstName">
                    <h4 class="ln">LAST NAME :</h4><input type="text" placeholder="Last name" id="lastName">
                </div>                
            </div>
            <div class="form-mid">
                <div class="subject">
                    <h5>SUBJECT NAME :</h5>
                    <input type="text" placeholder="..Inuput complusory subject" id="s1">
                    <input type="text" placeholder="..Inuput complusory subject" id="s2">
                    <input type="text" placeholder=".. Other subjects" id="s3">
                    <input type="text" placeholder=".. Other subjects" id="s4">
                </div>
                <div class="caOne">
                    <h5>CA1 (20%) :</h5>
                    <input type="text" id="a">
                    <input type="text" id="d">
                    <input type="text" id="g">
                    <input type="text" id="j">
                </div>
                <div class="caTwo">
                    <h5>CA2 (20%) :</h5>
                    <input type="text" id="b">
                    <input type="text" id="e">
                    <input type="text" id="h">
                    <input type="text" id="k">
                </div>
                <div class="exam">
                    <h5>FINAL EXAM (60%) :</h5>
                    <input type="text" id="c">
                    <input type="text" id="f">
                    <input type="text" id="i">
                    <input type="text" id="l">
                </div>
                <div class="t-btn">
                    <button onclick="add1()">Total</button>
                    <button onclick="add2()">Total</button>
                    <button onclick="add3()">Total</button>
                    <button onclick="add4()">Total</button>
                </div>
                <div class="total">
                    <h5>TOTAL</h5>
                    <div class="res" id="result1"></div>
                    <div class="res" id="result2"></div>
                    <div class="res" id="result3"></div>
                    <div class="res" id="result4"></div>
                </div>
            </div>
            <div class="form-btn">
                <div class="btn">
                    <button class="av" onclick="average()">Average Score</button>
                    <button class="pe" onclick="percentage()">Percentage</button>
                    <button class="gr" onclick="grade()">Grade</button>
                    <button class="re" onclick="remark()">Remark</button>
                    <button class="rest" onclick="reset()">Reset</button>
                </div>
            </div>
            <div class="form-btm">
                <div class="display">
                    <div id="dis1"></div>
                    <div id="dis2"></div>
                    <div id="dis3"></div>
                    <div id="dis4"></div>
                </div>
            </div>
        </div>        
    </main>
    <footer>
        <input type="search" name="searchBox" id="searchBox">
    </footer>
    <script src="main.js"></script>
</body>
</html>
